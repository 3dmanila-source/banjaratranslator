<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate - Banjara Crowdsourcing</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.98);
            padding: 25px 30px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .user-email {
            font-weight: 600;
            color: #667eea;
        }

        .btn-signout {
            padding: 8px 16px;
            background: #f5f5f7;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
        }

        .progress-text {
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }

        .card {
            background: rgba(255, 255, 255, 0.98);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .sentence-counter {
            text-align: center;
            color: #999;
            font-size: 0.9em;
            margin-bottom: 20px;
        }

        .english-text {
            font-size: 1.5em;
            font-weight: 600;
            color: #333;
            text-align: center;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #555;
            margin-bottom: 10px;
            font-size: 1em;
        }

        input[type="text"] {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e5e5ea;
            border-radius: 12px;
            font-size: 1.1em;
            transition: all 0.3s ease;
            background: #f5f5f7;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 15px;
        }

        .btn {
            flex: 1;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 1.05em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #f5f5f7;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e5e5ea;
        }

        .keyboard-hint {
            text-align: center;
            color: #999;
            font-size: 0.85em;
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            padding: 60px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .completion-screen {
            text-align: center;
            padding: 40px;
        }

        .completion-icon {
            font-size: 5em;
            margin-bottom: 20px;
        }

        .completion-title {
            font-size: 2em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        .completion-text {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Loading State -->
        <div class="loading" id="loadingState">
            <div class="spinner"></div>
            <p>Loading your sentences...</p>
        </div>

        <!-- Main Translation Interface -->
        <div id="mainInterface" style="display: none;">
            <div class="header">
                <div class="header-top">
                    <span class="user-email" id="userEmail"></span>
                    <button class="btn-signout" onclick="signOut()">Sign Out</button>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>
                <div class="progress-text" id="progressText">0/200 completed</div>
            </div>

            <div class="card">
                <div class="sentence-counter" id="sentenceCounter">Sentence 1 of 200</div>

                <div class="english-text" id="englishText">Loading...</div>

                <div class="input-group">
                    <label for="banjaraInput">Banjara (Simplified)</label>
                    <input type="text" id="banjaraInput" placeholder="Enter Banjara translation..." autocomplete="off"
                        autofocus>
                </div>

                <div class="button-group">
                    <button class="btn btn-secondary" onclick="skipSentence()">Skip (Esc)</button>
                    <button class="btn btn-primary" onclick="submitTranslation()" id="submitBtn">Submit
                        (Ctrl+Enter)</button>
                </div>

                <div class="keyboard-hint">
                    ðŸ’¡ Tip: Press <strong>Ctrl+Enter</strong> to submit, <strong>Esc</strong> to skip
                </div>
            </div>
        </div>

        <!-- Completion Screen -->
        <div class="card" id="completionScreen" style="display: none;">
            <div class="completion-screen">
                <div class="completion-icon">ðŸŽ‰</div>
                <h1 class="completion-title">Congratulations!</h1>
                <p class="completion-text">You've completed all 200 sentences!<br>Thank you for contributing to the
                    Banjara language.</p>
                <button class="btn btn-primary" onclick="window.location.href='firebase_auth.html'">Back to
                    Dashboard</button>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBln9Qh4trV-Va-49FRqIIdjOZqpw4whE",
            authDomain: "banjaraai.firebaseapp.com",
            projectId: "banjaraai",
            storageBucket: "banjaraai.firebasestorage.app",
            messagingSenderId: "669417689803",
            appId: "1:669417689803:web:b0fa3edf4debf8777f814e",
            measurementId: "G-Z2WRYD73EF"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;
        let userSentences = [];
        let currentIndex = 0;
        let completedCount = 0;

        // Check auth state
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                await loadUserData();
            } else {
                window.location.href = 'firebase_auth.html';
            }
        });

        async function loadUserData() {
            try {
                document.getElementById('userEmail').textContent = currentUser.email;

                // Get user's assigned sentences
                const userDoc = await db.collection('users').doc(currentUser.uid).get();
                const userData = userDoc.data();

                if (!userData || !userData.assignedSentences) {
                    alert('No sentences assigned. Please contact admin.');
                    window.location.href = 'firebase_auth.html';
                    return;
                }

                userSentences = userData.assignedSentences;
                completedCount = userData.completedCount || 0;

                // Load sentences from Firestore
                await loadSentences();

                document.getElementById('loadingState').style.display = 'none';

                if (completedCount >= userSentences.length) {
                    showCompletionScreen();
                } else {
                    document.getElementById('mainInterface').style.display = 'block';
                    showCurrentSentence();
                }
            } catch (error) {
                console.error('Error loading user data:', error);
                alert('Error loading data. Please try again.');
            }
        }

        async function loadSentences() {
            // Sentences are loaded on-demand from Firestore
            updateProgress();
        }

        async function showCurrentSentence() {
            if (currentIndex >= userSentences.length) {
                showCompletionScreen();
                return;
            }

            const sentenceId = userSentences[currentIndex];

            try {
                const sentenceDoc = await db.collection('sentences').doc(sentenceId.toString()).get();
                const sentenceData = sentenceDoc.data();

                if (sentenceData) {
                    document.getElementById('englishText').textContent = sentenceData.english;
                    document.getElementById('sentenceCounter').textContent = `Sentence ${currentIndex + 1} of ${userSentences.length}`;
                    document.getElementById('banjaraInput').value = '';
                    document.getElementById('banjaraInput').focus();
                }
            } catch (error) {
                console.error('Error loading sentence:', error);
            }
        }

        async function submitTranslation() {
            const banjaraText = document.getElementById('banjaraInput').value.trim();

            if (!banjaraText) {
                alert('Please enter a translation');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Saving...';

            try {
                const sentenceId = userSentences[currentIndex];
                const sentenceDoc = await db.collection('sentences').doc(sentenceId.toString()).get();
                const sentenceData = sentenceDoc.data();

                // Save translation
                await db.collection('translations').add({
                    sentenceId: sentenceId,
                    english: sentenceData.english,
                    banjara: banjaraText,
                    userId: currentUser.uid,
                    userEmail: currentUser.email,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    verified: false
                });

                // Update user progress
                completedCount++;
                await db.collection('users').doc(currentUser.uid).update({
                    completedCount: completedCount,
                    lastActive: firebase.firestore.FieldValue.serverTimestamp()
                });

                // Update global stats
                await db.collection('stats').doc('global').update({
                    totalTranslations: firebase.firestore.FieldValue.increment(1)
                });

                // Move to next sentence
                currentIndex++;
                updateProgress();

                if (currentIndex >= userSentences.length) {
                    showCompletionScreen();
                } else {
                    await showCurrentSentence();
                }
            } catch (error) {
                console.error('Error saving translation:', error);
                alert('Error saving translation. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit (Ctrl+Enter)';
            }
        }

        function skipSentence() {
            currentIndex++;
            if (currentIndex >= userSentences.length) {
                currentIndex = 0; // Loop back
            }
            showCurrentSentence();
        }

        function updateProgress() {
            const percentage = (completedCount / userSentences.length) * 100;
            document.getElementById('progressFill').style.width = percentage + '%';
            document.getElementById('progressText').textContent = `${completedCount}/${userSentences.length} completed`;
        }

        function showCompletionScreen() {
            document.getElementById('mainInterface').style.display = 'none';
            document.getElementById('completionScreen').style.display = 'block';
        }

        async function signOut() {
            await auth.signOut();
            window.location.href = 'firebase_auth.html';
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                submitTranslation();
            } else if (e.key === 'Escape') {
                skipSentence();
            }
        });
    </script>
</body>

</html>
