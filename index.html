<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English to Banjara Translator</title>
    <meta name="description" content="Translate English to Banjara language with ease">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Banjara Translator</h1>
            <p class="subtitle">Bridging languages, connecting cultures</p>
        </header>

        <main class="translator-wrapper">
            <div class="translator-card">
                <!-- English Input Section -->
                <div class="input-section">
                    <div class="language-label">
                        <span class="label-text">English</span>
                        <div class="label-indicator"></div>
                    </div>
                    <textarea 
                        id="englishInput" 
                        class="text-input" 
                        placeholder="Type or paste English text here..."
                        rows="6"
                    ></textarea>
                    <div class="char-count">
                        <span id="charCount">0</span> characters
                    </div>
                </div>

                <!-- Translate Button -->
                <div class="button-wrapper">
                    <button id="translateBtn" class="translate-btn">
                        <span class="btn-text">Translate</span>
                        <svg class="btn-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M14 5L21 12M21 12L14 19M21 12H3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>

                <!-- Banjara Output Section -->
                <div class="output-section">
                    <div class="language-label">
                        <span class="label-text">Banjara (ಬಂಜಾರ)</span>
                        <div class="label-indicator active"></div>
                    </div>
                    <div id="banjaraOutput" class="text-output">
                        <span class="placeholder-text">Translation will appear here...</span>
                    </div>
                    <div class="output-actions">
                        <button id="copyBtn" class="action-btn" disabled>
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M8 4V16C8 17.1046 8.89543 18 10 18H18C19.1046 18 20 17.1046 20 16V7.24162C20 6.7034 19.7831 6.18789 19.3982 5.81161L16.6569 3.11612C16.2811 2.74856 15.7722 2.54285 15.2426 2.54285H10C8.89543 2.54285 8 3.43828 8 4.54285V4Z" stroke="currentColor" stroke-width="2"/>
                                <path d="M16 18V20C16 21.1046 15.1046 22 14 22H6C4.89543 22 4 21.1046 4 20V9C4 7.89543 4.89543 7 6 7H8" stroke="currentColor" stroke-width="2"/>
                            </svg>
                            <span>Copy</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>Preserving the beauty of Banjara language</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
