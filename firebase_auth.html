<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banjara Translation Crowdsourcing</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            max-width: 500px;
            width: 100%;
            padding: 50px 40px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            font-size: 4em;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 2.2em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 1em;
            margin-bottom: 40px;
        }

        .auth-container,
        .app-container {
            display: none;
        }

        .auth-container.active,
        .app-container.active {
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e5e5ea;
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #f5f5f7;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1.05em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 12px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .btn-google {
            background: white;
            color: #444;
            border: 2px solid #e5e5ea;
        }

        .btn-google:hover {
            background: #f8f8f8;
            border-color: #667eea;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            color: #999;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 42%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .toggle-auth {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .toggle-auth a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .toggle-auth a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.9em;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .user-info {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .user-email {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .btn-secondary {
            background: #f5f5f7;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e5e5ea;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Loading State -->
        <div class="loading" id="loadingState">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>

        <!-- Authentication View -->
        <div class="auth-container" id="authContainer">
            <div class="logo">
                <div class="logo-icon">üåê</div>
                <h1>Banjara Translation</h1>
                <p class="subtitle">Help preserve the Banjara language</p>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <!-- Sign In Form -->
            <div id="signInForm">
                <div class="input-group">
                    <label for="signInEmail">Email</label>
                    <input type="email" id="signInEmail" placeholder="your@email.com">
                </div>

                <div class="input-group">
                    <label for="signInPassword">Password</label>
                    <input type="password" id="signInPassword" placeholder="Enter password">
                </div>

                <button class="btn btn-primary" onclick="signInWithEmail()">Sign In</button>

                <div class="divider">or</div>

                <button class="btn btn-google" onclick="signInWithGoogle()">
                    Continue with Google
                </button>

                <div class="toggle-auth">
                    Don't have an account? <a href="#" onclick="showSignUp(); return false;">Sign Up</a>
                </div>
            </div>

            <!-- Sign Up Form -->
            <div id="signUpForm" style="display: none;">
                <div class="input-group">
                    <label for="signUpEmail">Email</label>
                    <input type="email" id="signUpEmail" placeholder="your@email.com">
                </div>

                <div class="input-group">
                    <label for="signUpPassword">Password</label>
                    <input type="password" id="signUpPassword" placeholder="At least 6 characters">
                </div>

                <button class="btn btn-primary" onclick="signUpWithEmail()">Create Account</button>

                <div class="divider">or</div>

                <button class="btn btn-google" onclick="signInWithGoogle()">
                    Continue with Google
                </button>

                <div class="toggle-auth">
                    Already have an account? <a href="#" onclick="showSignIn(); return false;">Sign In</a>
                </div>
            </div>
        </div>

        <!-- App View (After Login) -->
        <div class="app-container" id="appContainer">
            <div class="user-info">
                <div class="user-email" id="userEmail"></div>
                <button class="btn btn-secondary" onclick="signOut()">Sign Out</button>
            </div>

            <div class="stats-grid">
                <div class="stat-box">
                    <div class="stat-number" id="yourProgress">0</div>
                    <div class="stat-label">Your Progress</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="globalProgress">0</div>
                    <div class="stat-label">Global</div>
                </div>
            </div>

            <button class="btn btn-primary" onclick="startTranslating()">
                Start Translating ‚Üí
            </button>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBln9Qh4trV-Va-49FRqIIdjOZqpw4whE",
            authDomain: "banjaraai.firebaseapp.com",
            projectId: "banjaraai",
            storageBucket: "banjaraai.firebasestorage.app",
            messagingSenderId: "669417689803",
            appId: "1:669417689803:web:b0fa3edf4debf8777f814e",
            measurementId: "G-Z2WRYD73EF"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;

        // Auth state observer
        auth.onAuthStateChanged(async (user) => {
            document.getElementById('loadingState').style.display = 'none';

            if (user) {
                currentUser = user;
                await showApp(user);
            } else {
                showAuth();
            }
        });

        function showAuth() {
            document.getElementById('authContainer').classList.add('active');
            document.getElementById('appContainer').classList.remove('active');
        }

        async function showApp(user) {
            document.getElementById('authContainer').classList.remove('active');
            document.getElementById('appContainer').classList.add('active');

            document.getElementById('userEmail').textContent = user.email;

            // Load user stats
            await loadUserStats(user.uid);
        }

        async function loadUserStats(uid) {
            try {
                const userDoc = await db.collection('users').doc(uid).get();
                const userData = userDoc.data() || {};

                document.getElementById('yourProgress').textContent =
                    `${userData.completedCount || 0}/200`;

                // Load global stats
                const statsDoc = await db.collection('stats').doc('global').get();
                const statsData = statsDoc.data() || {};
                document.getElementById('globalProgress').textContent =
                    `${statsData.totalTranslations || 0}/10k`;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        function showSignUp() {
            document.getElementById('signInForm').style.display = 'none';
            document.getElementById('signUpForm').style.display = 'block';
            hideError();
        }

        function showSignIn() {
            document.getElementById('signUpForm').style.display = 'none';
            document.getElementById('signInForm').style.display = 'block';
            hideError();
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.add('show');
        }

        function hideError() {
            document.getElementById('errorMessage').classList.remove('show');
        }

        async function signUpWithEmail() {
            const email = document.getElementById('signUpEmail').value;
            const password = document.getElementById('signUpPassword').value;

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                await initializeUser(userCredential.user);
            } catch (error) {
                showError(error.message);
            }
        }

        async function signInWithEmail() {
            const email = document.getElementById('signInEmail').value;
            const password = document.getElementById('signInPassword').value;

            try {
                await auth.signInWithEmailAndPassword(email, password);
            } catch (error) {
                showError(error.message);
            }
        }

        async function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            try {
                const userCredential = await auth.signInWithPopup(provider);
                await initializeUser(userCredential.user);
            } catch (error) {
                showError(error.message);
            }
        }

        async function initializeUser(user) {
            const userRef = db.collection('users').doc(user.uid);
            const userDoc = await userRef.get();

            if (!userDoc.exists) {
                // New user - assign 200 sentences
                const assignedSentences = await assignSentences();
                await userRef.set({
                    email: user.email,
                    assignedSentences: assignedSentences,
                    completedCount: 0,
                    joinedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastActive: firebase.firestore.FieldValue.serverTimestamp()
                });
            }
        }

        async function assignSentences() {
            // Simple assignment: get user count and assign next batch of 200
            const usersSnapshot = await db.collection('users').get();
            const userCount = usersSnapshot.size;

            const startId = (userCount * 200) % 10000 + 1;
            const assigned = [];
            for (let i = 0; i < 200; i++) {
                assigned.push(((startId + i - 1) % 10000) + 1);
            }
            return assigned;
        }

        async function signOut() {
            await auth.signOut();
        }

        function startTranslating() {
            // Redirect to translation interface
            window.location.href = 'translate.html';
        }

        // Press Enter to submit
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const signInVisible = document.getElementById('signInForm').style.display !== 'none';
                if (signInVisible) {
                    signInWithEmail();
                } else {
                    signUpWithEmail();
                }
            }
        });
    </script>
</body>

</html>
