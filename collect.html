<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banjara Translation Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #1d1d1f;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            max-width: 700px;
            width: 100%;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1), 0 0 1px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 1.1em;
            color: #6e6e73;
            font-weight: 400;
        }

        .progress-section {
            margin-bottom: 40px;
        }

        .progress-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .progress-label {
            font-size: 0.95em;
            color: #86868b;
            font-weight: 500;
        }

        .progress-number {
            font-size: 1.1em;
            font-weight: 600;
            color: #667eea;
        }

        .progress-bar {
            height: 8px;
            background: #e5e5ea;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
        }

        .category-tag {
            display: inline-block;
            background: linear-gradient(135deg, #667eea15, #764ba215);
            color: #667eea;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin-bottom: 20px;
            text-transform: capitalize;
        }

        .english-text {
            font-size: 2em;
            font-weight: 600;
            color: #1d1d1f;
            margin: 20px 0;
            line-height: 1.3;
            letter-spacing: -0.5px;
        }

        .input-group {
            margin: 20px 0;
        }

        label {
            display: block;
            font-size: 0.95em;
            font-weight: 600;
            color: #666;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 16px 20px;
            font-size: 1.1em;
            border: 2px solid #e5e5ea;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-family: inherit;
            background: #f5f5f7;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            padding: 16px 32px;
            font-size: 1.05em;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #f5f5f7;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e5e5ea;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .success-toast {
            position: fixed;
            top: 30px;
            right: 30px;
            background: #34c759;
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(52, 199, 89, 0.3);
            transform: translateY(-100px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
        }

        .success-toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .download-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .download-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }

        .completion-screen {
            display: none;
            text-align: center;
            padding: 60px 20px;
        }

        .completion-screen.show {
            display: block;
        }

        .completion-icon {
            font-size: 5em;
            margin-bottom: 20px;
        }

        .completion-title {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 15px;
            color: #1d1d1f;
        }

        .completion-message {
            font-size: 1.2em;
            color: #6e6e73;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 25px;
            }

            h1 {
                font-size: 2em;
            }

            .english-text {
                font-size: 1.5em;
            }

            .button-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Banjara Translation</h1>
            <p class="subtitle">Help preserve the Banjara language</p>
        </div>

        <div class="progress-section">
            <div class="progress-stats">
                <span class="progress-label">Progress</span>
                <span class="progress-number" id="progressText">0/50</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div id="translationSection">
            <div class="card">
                <span class="category-tag" id="categoryTag">Loading...</span>
                <div class="english-text" id="englishText">Loading sentence...</div>

                <div class="input-group">
                    <label for="banjaraInput">Banjara Translation</label>
                    <input type="text" id="banjaraInput" placeholder="Enter Banjara translation..." autocomplete="off">
                </div>

                <div class="button-group">
                    <button class="btn-secondary" onclick="skipSentence()">Skip</button>
                    <button class="btn-primary" onclick="submitTranslation()">Submit Translation ‚Üí</button>
                </div>
            </div>
        </div>

        <div class="completion-screen" id="completionScreen">
            <div class="completion-icon">üéâ</div>
            <h2 class="completion-title">Amazing Work!</h2>
            <p class="completion-message">You've translated all sentences.<br>Your contributions help preserve Banjara
                language.</p>
            <button class="btn-primary" onclick="downloadTranslations()" style="margin-top: 20px;">
                Download Your Translations
            </button>
        </div>
    </div>

    <button class="download-btn" onclick="downloadTranslations()" title="Download translations">
        ‚¨áÔ∏è
    </button>

    <div class="success-toast" id="successToast">
        ‚úì Translation saved!
    </div>

    <script>
        let sentences = [];
        let currentIndex = 0;
        let translations = {};

        // Load saved translations from localStorage
        function loadSavedTranslations() {
            const saved = localStorage.getItem('banjaraTranslations');
            if (saved) {
                translations = JSON.parse(saved);
            }
        }

        // Save translations to localStorage
        function saveToStorage() {
            localStorage.setItem('banjaraTranslations', JSON.stringify(translations));
        }

        // Load sentences
        async function loadSentences() {
            try {
                const response = await fetch('sentences.json');
                sentences = await response.json();
                loadSavedTranslations();
                updateProgress();
                displayCurrentSentence();
            } catch (error) {
                console.error('Error loading sentences:', error);
                document.getElementById('englishText').textContent = 'Error loading sentences. Please refresh the page.';
            }
        }

        // Display current sentence
        function displayCurrentSentence() {
            if (currentIndex >= sentences.length) {
                showCompletionScreen();
                return;
            }

            const sentence = sentences[currentIndex];
            document.getElementById('categoryTag').textContent = sentence.category.replace('_', ' ');
            document.getElementById('englishText').textContent = sentence.text;

            // Clear input or pre-fill if already translated
            if (translations[sentence.id]) {
                document.getElementById('banjaraInput').value = translations[sentence.id].banjara;
            } else {
                document.getElementById('banjaraInput').value = '';
            }

            // Focus on input
            document.getElementById('banjaraInput').focus();
        }

        // Submit translation
        function submitTranslation() {
            const banjara = document.getElementById('banjaraInput').value.trim();

            if (!banjara) {
                alert('Please enter the Banjara translation');
                return;
            }

            const sentence = sentences[currentIndex];
            translations[sentence.id] = {
                english: sentence.text,
                category: sentence.category,
                banjara: banjara,
                timestamp: new Date().toISOString()
            };

            saveToStorage();
            showSuccessToast();

            // Move to next sentence
            currentIndex++;
            updateProgress();

            // Smooth transition
            setTimeout(() => {
                displayCurrentSentence();
            }, 300);
        }

        // Skip sentence
        function skipSentence() {
            currentIndex++;
            updateProgress();
            displayCurrentSentence();
        }

        // Update progress
        function updateProgress() {
            const translatedCount = Object.keys(translations).length;
            const total = sentences.length;
            const percent = Math.round((translatedCount / total) * 100);

            document.getElementById('progressText').textContent = `${translatedCount}/${total}`;
            document.getElementById('progressFill').style.width = percent + '%';
        }

        // Show success toast
        function showSuccessToast() {
            const toast = document.getElementById('successToast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // Show completion screen
        function showCompletionScreen() {
            document.getElementById('translationSection').style.display = 'none';
            document.getElementById('completionScreen').classList.add('show');
        }

        // Download translations as CSV
        function downloadTranslations() {
            const translatedSentences = Object.values(translations);

            if (translatedSentences.length === 0) {
                alert('No translations to download yet!');
                return;
            }

            // Create CSV content
            let csv = 'ID,Category,English,Banjara,Timestamp\n';

            Object.entries(translations).forEach(([id, data]) => {
                csv += `${id},"${data.category}","${data.english}","${data.banjara}","${data.timestamp}"\n`;
            });

            // Download
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `banjara_translations_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                submitTranslation();
            } else if (e.key === 'Escape') {
                skipSentence();
            }
        });

        // Load sentences on page load
        loadSentences();
    </script>
</body>

</html>
