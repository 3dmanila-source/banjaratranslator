<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banjara Dictionary Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stats {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .table-container {
            overflow-x: auto;
            max-height: 600px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            position: sticky;
            top: 0;
            background: #f8f9fa;
            z-index: 10;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #667eea;
            border-bottom: 2px solid #e0e0e0;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .english-col {
            font-weight: 600;
            color: #333;
        }

        .banjara-col {
            color: #764ba2;
            font-size: 16px;
        }

        .index-col {
            color: #999;
            font-size: 13px;
            width: 60px;
        }

        .export-controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #999;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ“š Banjara Dictionary Viewer</h1>
        <div class="stats" id="stats">Loading dictionary...</div>

        <div class="controls">
            <input type="text" class="search-box" id="searchBox" placeholder="ðŸ” Search English or Banjara words...">
            <button class="btn" onclick="clearSearch()">Clear</button>
            <button class="btn" onclick="sortByEnglish()">Sort A-Z</button>
        </div>

        <div class="table-container">
            <table id="dictionaryTable">
                <thead>
                    <tr>
                        <th class="index-col">#</th>
                        <th>English Word</th>
                        <th>Banjara Translation</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="3" class="no-results">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="export-controls">
            <button class="btn btn-secondary" onclick="exportToCSV()">ðŸ“¥ Export to CSV</button>
            <button class="btn btn-secondary" onclick="exportToJSON()">ðŸ“¥ Export to JSON</button>
        </div>
    </div>

    <script>
        let dictionary = {};
        let filteredData = [];

        // Load dictionary
        async function loadDictionary() {
            try {
                const response = await fetch('dictionary.json');
                dictionary = await response.json();

                // Convert to array for easier manipulation
                filteredData = Object.entries(dictionary).map(([english, banjara], index) => ({
                    index: index + 1,
                    english,
                    banjara
                }));

                updateStats();
                renderTable();
            } catch (error) {
                console.error('Error loading dictionary:', error);
                document.getElementById('stats').textContent = 'Error loading dictionary';
            }
        }

        function updateStats() {
            const stats = `Total entries: ${filteredData.length} | Showing: ${filteredData.length}`;
            document.getElementById('stats').textContent = stats;
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');

            if (filteredData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="3" class="no-results">No results found</td></tr>';
                return;
            }

            tbody.innerHTML = filteredData.map(item => `
                <tr>
                    <td class="index-col">${item.index}</td>
                    <td class="english-col">${item.english}</td>
                    <td class="banjara-col">${item.banjara}</td>
                </tr>
            `).join('');
        }

        function searchDictionary(query) {
            query = query.toLowerCase().trim();

            if (!query) {
                filteredData = Object.entries(dictionary).map(([english, banjara], index) => ({
                    index: index + 1,
                    english,
                    banjara
                }));
            } else {
                filteredData = Object.entries(dictionary)
                    .filter(([english, banjara]) =>
                        english.toLowerCase().includes(query) ||
                        banjara.toLowerCase().includes(query)
                    )
                    .map(([english, banjara], index) => ({
                        index: index + 1,
                        english,
                        banjara
                    }));
            }

            updateStats();
            renderTable();
        }

        function clearSearch() {
            document.getElementById('searchBox').value = '';
            searchDictionary('');
        }

        function sortByEnglish() {
            filteredData.sort((a, b) => a.english.localeCompare(b.english));
            renderTable();
        }

        function exportToCSV() {
            let csv = 'English,Banjara\n';
            Object.entries(dictionary).forEach(([english, banjara]) => {
                csv += `"${english}","${banjara}"\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'banjara_dictionary.csv';
            a.click();
        }

        function exportToJSON() {
            const json = JSON.stringify(dictionary, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'banjara_dictionary.json';
            a.click();
        }

        // Event listeners
        document.getElementById('searchBox').addEventListener('input', (e) => {
            searchDictionary(e.target.value);
        });

        // Load on page load
        loadDictionary();
    </script>
</body>

</html>
